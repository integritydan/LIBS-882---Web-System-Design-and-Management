<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LIBS 882 ‚Äì 200-Q Quiz</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }
  #card {
    margin: 40px auto;
    max-width: 700px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,.15);
    padding: 30px;
  }
  .hidden { display: none; }
  .emoji { font-size: 3em; text-align: center; margin: 10px; }
  .exp { margin-top: 15px; font-size: .95em; color: #333; line-height: 1.5; }
  .nextBtn {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 15px;
  }
  .nextBtn:hover { background: #0056b3; }
  .rightOpt {
    background: #d4edda;
    border: 1px solid #c3e6cb;
    border-radius: 4px;
    padding: 4px;
    margin: 4px 0;
  }
  label { display: block; margin: 6px 0; }
  input[type=radio] { margin-right: 8px; }
</style>
</head>
<body>

<div id="card">
  <div id="qNum" style="font-weight:bold;margin-bottom:10px"></div>
  <div id="stem"></div>
  <div id="opts"></div>
  <div id="feedback" class="hidden">
    <div id="emoji" class="emoji"></div>
    <div id="exp" class="exp"></div>
    <button class="nextBtn" onclick="nextQ()">Next</button>
  </div>
</div>

<script>
const bank = [
  {q:"Who invented the World Wide Web?", opts:["Vint Cerf","Tim Berners-Lee ‚úÖ","Steve Jobs","Bill Gates"], exp:"Tim Berners-Lee, a British scientist at CERN, invented the Web in 1989."},
  {q:"The Web became publicly announced on which date?", opts:["6 August 1991 ‚úÖ","15 February 2005","12 March 1989","1 January 1993"], exp:"CERN publicized the World-Wide-Web project on 6 August 1991."},
  {q:"What does HTML stand for?", opts:["High-Level Mark-up Language","HyperText Mark-up Language ‚úÖ","Home Tool Mark-up Language","HyperTransfer Mark-up Language"], exp:"HTML = HyperText Mark-up Language, the publishing language of the Web."}
  // Add other questions as needed...
];

let idx = 0;
const qNum = document.getElementById('qNum');
const stem = document.getElementById('stem');
const opts = document.getElementById('opts');
const feedback = document.getElementById('feedback');
const emoji = document.getElementById('emoji');
const exp = document.getElementById('exp');

function renderQ() {
  const item = bank[idx];
  qNum.textContent = `Question ${idx + 1} of ${bank.length}`;
  stem.textContent = item.q.replace(' ‚úÖ','');
  opts.innerHTML = '';
  feedback.classList.add('hidden');

  item.opts.forEach((opt, i) => {
    const label = document.createElement('label');
    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'opt';
    radio.value = i;
    radio.addEventListener('change', () => checkAnswer(i));
    label.appendChild(radio);
    label.appendChild(document.createTextNode(opt.replace(' ‚úÖ','')));
    opts.appendChild(label);
  });
}

function checkAnswer(chosen) {
  const item = bank[idx];
  const correct = item.opts.findIndex(o => o.includes('‚úÖ'));
  const right = chosen === correct;
  emoji.textContent = right ? 'üèÜ' : 'üë∂';
  let html = right ? '<strong>Correct!</strong><br>' : '<strong>Not quite.</strong><br>';
  opts.querySelectorAll('label')[correct].classList.add('rightOpt');
  html += item.exp;
  exp.innerHTML = html;
  feedback.classList.remove('hidden');
  opts.querySelectorAll('input').forEach(r => r.disabled = true);
}

function nextQ() {
  idx++;
  if (idx < bank.length) renderQ();
  else {
    qNum.textContent = 'All done!';
    stem.textContent = 'üéâ You have completed the 200-question LIBS 882 quiz.';
    opts.innerHTML = '';
    feedback.classList.add('hidden');
  }
}

renderQ();
</script>

</body>
</html>
